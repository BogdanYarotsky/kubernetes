name: Deploy to AKS

on:
  workflow_run:
    workflows: ["Docker Build and Push"]
    branches:
      - main
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run this job if the Docker build was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Kubernetes context
        uses: azure/setup-kubectl@v1

      - name: Deploy to AKS
        run: |
          kubectl apply -f ./WeatherForecastApi/deployment.yaml
          kubectl apply -f ./WeatherForecastApi/service.yaml
